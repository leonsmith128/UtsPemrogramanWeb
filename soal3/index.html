<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Sederhana</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="inputContainer">
            <!-- Input untuk menambahkan item baru -->
            <input type="text" id="todoInput" placeholder="Tambahkan item baru...">
            <button id="add">Tambah</button>
        </div>

        <!-- Daftar To-Do List -->
        <ul id="todoList">
            <!-- Item To-Do akan ditambahkan di sini -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
